name: Sync Rush Versions

on:
  push:
    branches:
      - main
    paths:
      - 'common/config/rush/version-policies.json'
      - 'rush.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Rush
        run: npm install -g @microsoft/rush

      - name: Update package versions
        run: |
          rush update --full
          rush version --bump --version-policy prerelease || true

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version policy
        if: steps.check_changes.outputs.changes == 'true'
        id: get_version
        run: |
          VERSION=$(node -p "require('./common/config/rush/version-policies.json')[0].version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: sync rush versions to ${{ steps.get_version.outputs.version }}"
          git push
