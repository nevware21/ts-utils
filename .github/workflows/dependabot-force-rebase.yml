name: Dependabot Force Rebase
on:
  push:
    branches:
      - main

permissions:
  pull-requests: write   # enough to post the comment

jobs:
  rebase-dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        uses: cli/cli-action@v2

      - name: Rebase Dependabot PRs
        run: |
          set -euo pipefail
          for pr in $(gh pr list --author dependabot[bot] --json number,headRefName -q '.[] | "\(.number):\(.headRefName)"'); do
            num=$(echo $pr | cut -d: -f1)
            branch=$(echo $pr | cut -d: -f2)
            echo "Rebasing PR #$num ($branch)"
            gh pr comment $num --body "@dependabot rebase"
          done
